<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/formatter.css">
    <script src="./src/formatter.js" defer></script>
    <title>JSON Formatter (Pure)</title>
</head>

<body>
    <div class="container">
        <textarea class="large-area large-area--input" name="larget-area--input" placeholder="Enter your JSON here"></textarea>
        <div class="controls">
            <button type="button" class="controls__button controls__button--format">Format</button>
            <button type="button" class="controls__button controls__button--minify">Minify</button>
        </div>
        <textarea readonly class="large-area large-area--output" name="larget-area--ouput"
            placeholder="Formatted JSON will appear here"></textarea>
    </div>
</body>

</html>
