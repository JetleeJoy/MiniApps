<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCartApp</title>
    <link rel="stylesheet" href="./Cart.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./Cart.js"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body onload="return renderElements()">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Fruits Shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <hr>
        <div class="row p-3 bg-body-tertiary">
            <div class="col-md-4">
                <div class="cartHeader">
                    <h3 class="display-6 text-center">Your Cart</h3>
                    <hr>
                </div>
                <div class="cartBody">
                    <div class="row" id="cartSection">
                        <!-- card items are populated here -->
                    </div>
                </div>
                <hr>
                <div class="cartFooter">
                    <h3 class="text-center h5 text-danger" id="cart-totalPrice">Price : 0</h3>
                    <p class="text-center"><button class="text-center btn btn-success" id="cart-checkout">Checkout</button></p>

                </div>
            </div>
            <div class="col-md-8 productArea">
                <h3 class="display-6 text-center">Products</h3>
                <hr>
                <div class="row" id="productSection">
                    <!-- product cards are populated here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
